version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pricing-saas-db-dev
    environment:
      POSTGRES_USER: pricing_user
      POSTGRES_PASSWORD: pricing_secret
      POSTGRES_DB: pricing_saas
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricing_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pricing-saas-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data

  # Mailhog (for local email testing)
  mailhog:
    image: mailhog/mailhog
    container_name: pricing-saas-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

  # pgAdmin (optional database management)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pricing-saas-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - tools

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  default:
    name: pricing-saas-network-dev
